<div>
    <div fxLayout="column">

        <div fxLayoutAlign="start" class="textmiddle maincaption">Products</div>

        <div fxLayoutAlign="space-around center" class="textmiddle">
          We are manufactoring carton boxes of any sizes as per the customer needs
        </div>

        

        <div fxLayout="row" fxLayoutAlign="center center" class="carousel">

            <c-carousel>
                <c-carousel-indicators></c-carousel-indicators>
                <c-carousel-inner>
                  <c-carousel-item *ngFor="let slide of slides">
                    <img
                      alt="{{slide.title}}"
                      class="item"
                      loading="lazy"
                      src="{{slide.src}}"
                    />
                    <c-carousel-caption class="d-none d-md-block">
                      <h3>{{slide.title}}</h3>
                      <p>{{slide.subtitle}}</p>
                    </c-carousel-caption>
                  </c-carousel-item>
                </c-carousel-inner>
                <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
                <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
              </c-carousel>


            <!-- <img class="img-responsive" src="assets/images/corrugatedpaper.jpg">
            <img class="img-responsive" src="assets/images/boxes.jpg"> -->
        </div>
    </div>

</div>
